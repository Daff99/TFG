<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginregister.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/register" method="POST">
                <h1>Crear Cuenta</h1>
                <input type="text" name="name" placeholder="Inserta tu nombre" required>
                <input type="email" name="email" placeholder="Inserta tu email" required>
                <input type="password" name="password" placeholder="Inserta tu contraseña" required>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="/login" method="POST">
                <h1>Iniciar Sesión</h1>
                <input type="email" name="email" placeholder="Inserta tu email" required>
                <input type="password" name="password" placeholder="Inserta tu contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="container2">
            <div class="container3">
                <div class="container4 left">
                    <h1>¡Bienvenido de vuelta!</h1>
                    <p>Introduce tus datos para iniciar sesión.</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="container4 right">
                    <h1>¡Hola!</h1>
                    <p>Regístrate con tus datos personales para disfrutar de todas las ventajas.</p>
                    <button class="hidden" id="register">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/loginregister.js"></script>
</body>
</html>
