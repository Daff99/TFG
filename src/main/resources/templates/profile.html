<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar1">
            <img class="logo" src="assets/img/logo-powerscore2.png" alt="Logo">
            <div class="user-options">
                <a href="/favs" class="fav-button">
                    <span class="top"></span>
                    <span class="text">FAVORITOS</span>
                    <span class="bottom1"></span>
                    <span class="bottom2"></span>
                </a>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="profile">
                        <img src="assets/img/user.png" alt="Profile">
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/profile" class="profile">
                        <img th:src="${user.image}" alt="Profile">
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar2">
            <ul>
                <li><a href="/">En directo</a></li>
                <li><a href="/players">Jugadores</a></li>
                <li><a href="/teams">Equipos</a></li>
                <li><a href="/championships">Competiciones</a></li>
            </ul>
        </nav>
    </header>
    <div class="user-data" th:object="${user}">
        <img class="image-user" th:src="${user.image}">
        <article class="profile-data">
            <h2 class="h2-name">Nombre: <span th:text="${user.username}"></span></h2>
            <h2 class="h2-email">Email: <span th:text="${user.email}"></span></h2>
            <div class="buttons-container">
                <a th:href="@{/editProfile(id=${user.id})}">
                    <button class="modify">Modificar datos</button>
                </a>
                <div sec:authorize="isAuthenticated()">
                    <form method="post" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="logout-button" type="submit">Cerrar sesi√≥n</button>
                    </form>
                </div>
            </div>
        </article>
        
    </div>
    <footer>
        <p>David Navarro Romero</p>
    </footer>
</body>
</html>
