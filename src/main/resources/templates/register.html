<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <title>Registro de usuario</title>
</head>
<body>
    <section>
        <div class="register-container">
            <form method="post" th:object="${r}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <h2>Registro de usuario</h2>
                <div class="error-message" th:if="${errorMessage != null}">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div class="inputs">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input th:field="*{name}">
                    <label>Nombre</label>
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="inputs">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input th:field="*{email}">
                    <label>Email</label>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="inputs">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input th:field="*{password}" type="password">
                    <label>Contraseña</label>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <button type="submit">Registrarme</button>
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? Inicia sesión <a href="/login">aquí</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
