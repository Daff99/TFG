<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/players.css">
    <link rel="stylesheet" href="css/dropdownmenuSeasons.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Listado de jugadores</title>
</head>
<body>
    <header>
        <nav class="navbar1">
            <img class="logo" src="assets/img/logo-powerscore2.png" alt="Logo">
            <div class="user-options">
                <a href="/favs" class="fav-button">
                    <span class="top"></span>
                    <span class="text">FAVORITOS</span>
                    <span class="bottom1"></span>
                    <span class="bottom2"></span>
                </a>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="profile">
                        <img src="assets/img/user.png" alt="Profile">
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/profile" class="profile">
                        <img th:src="${user.image}" alt="Profile">
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar2">
            <ul>
                <li><a href="/">En directo</a></li>
                <li><a href="/players">Jugadores</a></li>
                <li><a href="/teams">Equipos</a></li>
                <li><a href="/championships">Competiciones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="select-menu">
            <div class="select-button">
                <span class="text">Selecciona una temporada</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
                <li class="option">2023/2024</li>
                <li class="option">2022/2023</li>
                <li class="option">2021/2022</li>
                <li class="option">2020/2021</li>
                <li class="option">2019/2020</li>
                <li class="option">2018/2019</li>
            </ul>
        </div>
        <div class="players-container">
            <div class="premier-players">
                <img id="logo-premier" src="assets/img/championships/premier.png" alt="">
            </div>
            <div class="laliga-players">
                <img id="logo-laliga" src="assets/img/championships/laliga.png" alt="">
            </div>
            <div class="bundesliga-players">
                <img id="logo-bundesliga" src="assets/img/championships/bundesliga.png" alt="">
            </div>
            <div class="serieA-players">
                <img id="logo-seriea" src="assets/img/championships/seriea.png" alt="">
            </div>
            <div class="ligue1-players">
                <img id="logo-ligue1" src="assets/img/championships/ligue1.png" alt="">
            </div>
        </div>
    </main>
    <footer>
        <p>David Navarro Romero</p>
        <form th:action="@{/addFavouritePlayer}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </footer>
    <script src="js/dropdownmenuPlayers.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script th:inline="javascript">
        var isLog = /*[[${isLog}]]*/ false;
    </script>
</body>
</html>
