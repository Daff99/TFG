<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/teams.css">
    <link rel="stylesheet" href="css/dropdownmenuSeasons.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar1">
            <div class="logo">
                <img src="assets/img/95.jpg" alt="Logo">
            </div>
            <div class="user-options">
                <a href="/favs" class="fav-button">
                    <span class="top"></span>
                    <span class="text">FAVORITOS</span>
                    <span class="bottom1"></span>
                    <span class="bottom2"></span>
                </a>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="profile">
                        <img src="assets/user.png" alt="Profile">
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/profile" class="profile">
                        <img src="assets/user.png" alt="Profile">
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar2">
            <ul>
                <li><a href="/">En directo</a></li>
                <li><a href="/players">Jugadores</a></li>
                <li><a href="/teams">Equipos</a></li>
                <li><a href="/championships">Competiciones</a></li>
            </ul>
        </nav>
    </header>
    <div class="select-menu">
        <div class="select-button">
            <span class="text">Selecciona una temporada</span>
            <i class="bx bx-chevron-down"></i>
        </div>
        <ul class="options">
            <li class="option">2023/2024</li>
            <li class="option">2022/2023</li>
            <li class="option">2021/2022</li>
            <li class="option">2020/2021</li>
            <li class="option">2019/2020</li>
            <li class="option">2018/2019</li>
            <li class="option">2017/2018</li>
            <li class="option">2016/2017</li>
            <li class="option">2015/2016</li>
            <li class="option">2014/2015</li>
            <li class="option">2013/2014</li>
        </ul>
    </div>
    <div class="logo-container">
        <img src="assets/img/championships/premier.png" alt="">
        <img src="assets/img/championships/laliga.png" alt="">
        <img src="assets/img/championships/bundesliga.png" alt="">
        <img src="assets/img/championships/seriea.png" alt="">
        <img src="assets/img/championships/ligue1.png" alt="">
    </div>
    <div class="teams-container">
        <div class="premier-teams"></div>
        <div class="laliga-teams"></div>
        <div class="bundesliga-teams"></div>
        <div class="serieA-teams"></div>
        <div class="ligue1-teams"></div>
    </div>
    <footer>
        <p>David Navarro Romero</p>
    </footer>
    <script src="js/dropdownmenuTeams.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script th:inline="javascript">
        var isLog = /*[[${isLog}]]*/ false;
    </script>
</body>
</html>
