<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/showPlayer.css">
    <link rel="stylesheet" href="css/dropdownmenuSeasons.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title th:text="${player.name}"></title>
</head>
<body>
    <header>
        <nav class="navbar1">
            <img class="logo" src="assets/img/logo-powerscore2.png" alt="Logo">
            <div class="user-options">
                <a href="/favs" class="fav-button">
                    <span class="top"></span>
                    <span class="text">FAVORITOS</span>
                    <span class="bottom1"></span>
                    <span class="bottom2"></span>
                </a>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="profile">
                        <img src="assets/img/user.png" alt="Profile">
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/profile" class="profile">
                        <img th:src="${user.image}" alt="Profile">
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar2">
            <ul>
                <li><a href="/">En directo</a></li>
                <li><a href="/players">Jugadores</a></li>
                <li><a href="/teams">Equipos</a></li>
                <li><a href="/championships">Competiciones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="header-player">
            <div class="header-player2">
                <div class="header-player3">
                    <img class="image-player" th:src="${player.image}" alt="imagen">
                    <article class="name-star">
                        <h1 th:text="${player.name}"></h1>
                        <span class="star-icon" sec:authorize="isAuthenticated()">
                            <ion-icon name="star-outline" th:attr="data-id=${player.id}"></ion-icon>
                        </span>
                    </article>
                </div>
                <div class="info-player"></div>
            </div>
        </div>
        <div class="report-container">
            <h1>ESTADÍSTICAS ÚLTIMOS 5 AÑOS</h1>
            <div class="report">
                <iframe width="100%" height="100%" th:src="${report}" frameborder="0" allowfullscreen="true"></iframe>
            </div>
        </div>
        <div class="transfers-container">
            <h1>TRAYECTORIA</h1>
        </div>
    </main>
    <footer>
        <p>David Navarro Romero</p>
        <form th:action="@{/addFavouritePlayer}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </footer> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/playerFavourite.js"></script>
    <script src="js/showPlayer.js"></script>
    <script th:inline="javascript">
        var isLog = /*[[${isLog}]]*/ false;
    </script>
</body>
</html>
