<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/showTeam.css}" rel="stylesheet">
    <link th:href="@{/css/dropdownmenuSeasons.css}" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title th:text="${team.name}"></title>
</head>
<body>
    <header>
        <nav class="navbar1">
            <img class="logo" src="assets/img/logo-powerscore2.png" alt="Logo">
            <div class="user-options">
                <a href="/favs" class="fav-button">
                    <span class="top"></span>
                    <span class="text">FAVORITOS</span>
                    <span class="bottom1"></span>
                    <span class="bottom2"></span>
                </a>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="profile">
                        <img src="assets/img/user.png" alt="Profile">
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/profile" class="profile">
                        <img th:src="${user.image}" alt="Profile">
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar2">
            <ul>
                <li><a href="/">En directo</a></li>
                <li><a href="/players">Jugadores</a></li>
                <li><a href="/teams">Equipos</a></li>
                <li><a href="/championships">Competiciones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="header-team">
            <img class="image-team" th:src="${team.image}" alt="imagen">
            <div class="header-team2">
                <h1 th:text="${team.name}"></h1>
                <span class="star-icon" sec:authorize="isAuthenticated()">
                    <ion-icon name="star-outline" th:attr="data-id=${team.apiId}"></ion-icon>
                </span>
            </div>
        </div>
        <div class="reports-container">
            <h1>INFORMACIÓN DE PLANTILLA</h1>
            <div th:each="reportUrl, stat : ${listareports}" class="report">
                <iframe width="100%" height="100%" th:src="${reportUrl}" frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </div>
        <div class="stadium-data">
            <div class="info-team"></div>
            <div class="data-team">
                <h1>Estadísticas en <span th:text="${team.competition}"></span></h1>
                <div class="select-menu">
                    <div class="select-button">
                        <span class="text">Selecciona una temporada</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <li class="option">2023/2024</li>
                        <li class="option">2022/2023</li>
                        <li class="option">2021/2022</li>
                        <li class="option">2020/2021</li>
                        <li class="option">2019/2020</li>
                        <li class="option">2018/2019</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>David Navarro Romero</p>
        <form th:action="@{/addFavouriteTeam}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </footer> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/teamFavourite.js"></script>
    <script src="js/showTeam.js"></script>
    <script th:inline="javascript">
        var isLog = /*[[${isLog}]]*/ false;
        const leagueId = /*[[${leagueId}]]*/ 0;
    </script>
</body>
</html>
