<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/editProfile.css}" rel="stylesheet">
    <title>Editar Perfil</title>
</head>
<body>
    <section>
        <div class="edit-container">
            <form action="#" method="post" th:action="@{/editProfile}" th:object="${user}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" th:field="*{id}">
                <h2>Modificar usuario</h2>
                <div class="error-message" th:if="${errorMessage != null}">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div class="inputs">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input th:field="*{username}">
                    <label>Nombre</label>
                </div>
                <div class="inputs">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" th:field="*{password}">
                    <label>Contrase√±a</label>
                </div>
                <div class="inputs">
                    <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
                    <input class="inputfile" type="file" name="image" accept="image/*">
                    <label>Imagen de perfil</label>
                </div>
                <button type="submit">Actualizar datos</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
