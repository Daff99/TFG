<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginregister.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crear Cuenta</h1>
                <input type="text" placeholder="Inserta tu nombre">
                <input type="email" placeholder="Inserta tu email">
                <input type="password" placeholder="Inserta tu contraseña">
                <button>Crear Cuenta</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1>
                <input type="email" placeholder="Inserta tu email">
                <input type="password" placeholder="Inserta tu contraseña">
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="container2">
            <div class="container3">
                <div class="container4 left">
                    <h1>¡Bienvenido de vuelta!</h1>
                    <p>Introduce tus datos para iniciar sesión.</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="container4 right">
                    <h1>¡Hola!</h1>
                    <p>Regístrate con tus datos personales para disfrutar de todas las ventajas.</p>
                    <button class="hidden" id="register">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/loginregister.js"></script>
</body>
</html>
